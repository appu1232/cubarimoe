{% extends "layout.html" %}
{% load static %}
{% load page_tags %}
{% block head %}
{% endblock %}

{% block body %}

<div>
    	<h1>Articles</h1>
    {% for misc_page in pages %}
        <a href="{{ misc_page.page_url }}" class="manga-card smol" style="background-image: url({{ misc_page.cover_image_url }})">
		<picture>
  			<img src="{{ misc_page.cover_image_url }}" class="" alt="We Want to Talk About Kaguya">
		</picture>
		<article>
			<h2>{{ misc_page.page_title }}</h2>
			<p>{{ misc_page.content | convert_to_markdown | striptags | truncatewords:40 }}</p>
		</article>
	</a>
    {% endfor %}
</div>

{% endblock %}
