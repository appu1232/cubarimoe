{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ series_name }} - Chapter {{ chapter_number }} :: Guya.moe</title>
	    <meta name="twitter:card" content="Everything Kaguya-sama">
	    <meta name="twitter:title" content="{{ series_name }} - Chapter {{ chapter_number }} :: Guya.moe">
	    <meta name="twitter:description" content="A place to read the entirety of the Kaguya-sama manga. No ads. No bad reader. All guya.">
	    <meta name="twitter:image" content="https://i.imgur.com/aQmSq90.jpg">
	    <meta property="og:title" content="{{ series_name }} - Chapter {{ chapter_number }} :: Guya.moe">
		<meta property="og:description" content="A place to read the entirety of the Kaguya-sama manga. No ads. No bad reader. All guya.">
		<meta property="og:image" content="https://i.imgur.com/aQmSq90.jpg">
		<meta property="og:url" content="/reader/series/{{ slug }}">
	    <meta name="description" content="">
	    <meta name="author" content="appu#4444 and Algoinde#8477">
	 
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="{% static 'js/alg_lib.js' %}{{ version_query }}"></script>
		<script type="text/javascript" src="{% static 'js/UI2.js' %}{{ version_query }}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/icons.css' %}{{ version_query }}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}{{ version_query }}">
		<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
		<script>
			CSRF_TOKEN = "{{ csrf_token }}"
		</script>
	</head>
	
<body>
	<main id="rdr-main" class="ltr" tabindex="-1">
		<aside>
			<div class="hide-side" data-bind="sidebar_button"><div class="hide-side-actual is-ico-button"></div></div>
			<header>
				<a data-bind='close' href="/reader/series/{{ slug }}" class="is-ico-button close"></a>
				<h1 data-bind='title'></h1>
				<button class="is-ico-button"></button>
			</header>
			<div class="rdr-aside-content">
				<section class="rdr-selector">
					<div class="rdr-selector-top">
						<button data-bind='vol_next' class="rdr-selector-vol is-ico-button prev" data-tip="Previous volume"></button>
						<div class="flex-spacer" data-bind='message'></div>
						
						
						<a data-bind='share_button' data-tip="Short link to current page" class="rdr-share is-ico-button "></a>
						<a data-bind='comment_button' data-tip="Comments" class="rdr-comment is-ico-button"></a>
						<button data-bind='search' class="is-ico-button search"></button>
					</div>
					<div class="rdr-selector-mid">
						<button data-bind='chap_prev' class="rdr-selector-chap is-ico-button prev"></button>
						<div class="rdr-vol-wrap" data-bind='selector_vol'>
							<label></label>
							<select id="rdr-vol"></select>
						</div>
						<div class="rdr-chap-wrap" data-bind='selector_chap'>
							<label></label>
							<select id="rdr-chap"></select>
						</div>
						<button data-bind='chap_next' class="rdr-selector-chap is-ico-button next"></button>
					</div>
					<div class="rdr-selector-bot">
						<button data-bind='vol_prev' class="rdr-selector-vol is-ico-button next" data-tip="Next volume"></button>
						<div class="flex-spacer"></div>
						<button data-bind='preload_button' class="rdr-selector-vol is-ico-button preload"></button>
						<button data-bind='layout_button' class="rdr-selector-vol is-ico-button layout" data-tip="Change layout direction"></button>
						<button data-bind='fit_button' class="rdr-selector-vol is-ico-button fitter"></button>
						<button data-bind='sel_pin_button' class="rdr-selector-vol is-ico-button selpin"></button>
					</div>
				</section>
				<section class="rdr-groups" data-bind='groups'>
				</section>
				<section class="rdr-previews">
					<div class="header" data-bind="previews_button">
						<span>Previews</span>
						<div class="is-ico-button expander"></div>
					</div>
					<div data-bind='previews' class="rdr-previews-gallery">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
						<img src="" alt="">
					</div>
				</section>
			</div>
		</aside>
		<div class="rdr-page-selector vis" data-bind="page_selector">
			<div class="rdr-page-selector-counter" data-bind="page_keys_count">
				
			</div>
			<div class="rdr-page-selector-keys" data-bind="page_keys">
			</div>
		</div>
		<content data-bind='image_viewer' class="rdr-area">
			<div class="rdr-image-wrap" data-bind='image_container' tabindex="-1">
			</div>
		</content>
		<div class="zoom-level vis" data-bind="zoom_level">
			<div class="is-ico-button" data-bind="zoom_level_plus"></div>
			<div class="is-ico-button" data-bind="zoom_level_minus"></div>
		</div>
	</main>
	<div class="Tooltippy"></div>
	<div class="LodaManager hidden" tabindex="-1"></div>
</body>
<script type="text/javascript" src="{% static 'js/init.js' %}{{ version_query }}"></script>
		
</html>
